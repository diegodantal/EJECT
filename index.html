<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Endereço de email</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nome</label>
    <input type="name" class="form-control" name="nome" id="exampleInputName1" placeholder="Nome">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


 <script>
   
   function handleSubmit(event) {
    event.preventDefault();

    const data = new FormData(event.target);

   const value = Object.fromEntries(data.entries());

    console.log(JSON.stringify(value));

    const XHR = new XMLHttpRequest();

    // Define what happens on successful data submission
    XHR.addEventListener( "load", function(event) {
      alert( event.target.responseText );
    } );

    // Define what happens in case of error
    XHR.addEventListener( "error", function( event ) {
      alert( 'Oops! Something went wrong.' );
    } );

    // Set up our request
    XHR.open( "POST", "https://0gu4q3l2o0.execute-api.sa-east-1.amazonaws.com/default/curso-incubatech" );

    // The data sent is what the user provided in the form
    XHR.send( JSON.stringify(value) );
  }

  const form = document.querySelector('form');
  form.addEventListener('submit', handleSubmit);
 </script>

</body>
